        var audioIcon = L.icon({
            iconUrl: 'images/audio-test-two.png'
            , iconSize: [60, 60], // size of the icon
            iconAnchor: [30, 30], // point of the icon which will correspond to marker's location
            popupAnchor: [25, 25] // point from which the popup should open relative to the iconAnchor
        });
        $.getJSON("data/countries.geojson", function (data) {
            drawCountries(data);
        });
        $.getJSON("data/places.geojson", function (data) {
            drawPlaces(data);
        });

        function drawPlaces(data) {
            var places = L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: audioIcon
                    });
                }
            }).addTo(mymap);
            console.log(data.features[0].properties.longitude);
        }

        function drawCountries(data) {
            console.log(data.features[1].properties);
            var countries = L.geoJson(data, {
                style: function (feature) {
                    return {
                        color: '#ffffff'
                        , weight: 3
                        , fillOpacity: 1
                        , fillColor: '#EBE084'
                        , interactive: false
                    };
                }
            }).addTo(mymap);
