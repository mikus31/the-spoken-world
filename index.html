<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
    <script>
        // create map
        L.mapbox.accessToken = 'pk.eyJ1IjoibWlrdXMzMSIsImEiOiJjanVrNGgyaTIxcDNpM3lwaXB3dnowa2VpIn0.uNKvtTY9Is0M7xKSl_ukjQ';
        var map = L.mapbox.map('map').setView([65, -19], 7).addLayer(L.mapbox.styleLayer('mapbox://styles/mikus31/cjajul8jxb6212rq7ly2wgenz'));
        // create custom marker icon
        var audioIcon = L.icon({
            iconUrl: 'images/audio-black.png'
            , iconSize: [30, 30], // size of the icon
            iconAnchor: [15, 15], // point of the icon which will correspond to marker's location
            popupAnchor: [0, 0] // point from which the popup should open relative to the iconAnchor
        });
        // load countries geojson and call function to add data to map
        /*$.getJSON("data/countries.geojson", function (data) { drawCountries(data); });*/
        // load places geojson and call function to add data to map
        $.getJSON("data/places-newtable.geojson", function (data) {
            drawPlaces(data);
        });

        function drawPlaces(data) {
            // var popup = (data.features[0].properties.nameascii);
            var places = L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: audioIcon
                    });
                }
            }).addTo(map);
            // set the zoom/center to the extent of the geojson
            // map.fitBounds(places.getBounds());
            // and then zoom in a tad
            // map.setZoom(map.getZoom() + .5);
            // console.log(data.features[0].properties.longitude);
            places.eachLayer(function (layer) {
                layer.on('click', function () {
                    var props = layer.feature.properties;
                    var tooltipInfo = props["nameascii"];
                    layer.bindTooltip(tooltipInfo, {
                        sticky: false
                    });
                    layer.openTooltip();
                });
                // create mouseover event
                // not working: console says layer.setStyle is not a function
                // is this because i am using a custom icon for markers?
                /*layer.on('mouseover', function () {
                    layer.setStyle({
                        color: '#DAFF22'
                        , weight: 4
                    });
                });*/
                layer.on('mouseout', function () {
                    layer.unbindTooltip();
                    layer.closeTooltip();
                });
            });
            // add marker cluster code here
        }

            var countries = L.geoJson(data, {

                        , fillOpacity: 1
                        , fillColor: '#EBE084'
                        , interactive: false
                    };
                }
            }).addTo(map);
        }*/
    </script>
