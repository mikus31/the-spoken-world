<!doctype html>
<html lang="en">

<head>
    <title>The Spoken World</title>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <!--font-family: 'Oswald', sans-serif;
    font-family: 'Lato', sans-serif;-->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        #map {
            background-color: #84C3DF;
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4.5em;
            color: white;
            text-align: center;
        }
        
        html,
        body,
        #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map">
        <h1>The Spoken World</h1> </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script>
        var mymap = L.map('map').setView([65, -19], 7);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWlrdXMzMSIsImEiOiJjanVrNGgyaTIxcDNpM3lwaXB3dnowa2VpIn0.uNKvtTY9Is0M7xKSl_ukjQ', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
            , maxZoom: 18
            , id: 'mapbox.streets'
        }).addTo(mymap);
        var audioIcon = L.icon({
            iconUrl: 'images/audio-color.png'
            , iconSize: [50, 50], // size of the icon
            iconAnchor: [25, 25], // point of the icon which will correspond to marker's location
            popupAnchor: [25, 25] // point from which the popup should open relative to the iconAnchor
        });
        $.getJSON("data/countries.geojson", function (data) {
            drawCountries(data);
        });
        $.getJSON("data/places.geojson", function (data) {
            drawPlaces(data);
        });

        function drawPlaces(data) {
            var places = L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: audioIcon
                    });
                }
            }).addTo(mymap);
            // console.log(data.features[0].properties.latitude);
            // console.log(data.features[0].properties.longitude);
            // places marker color = #15dab6
        }

        function drawCountries(data) {
            var countries = L.geoJson(data, {
                style: function (feature) {
                    return {
                        color: '#ffffff'
                        , weight: 3
                        , fillOpacity: .2
                        , fillColor: '#C8E7C1'
                        , interactive: false
                    };
                }
            }).addTo(mymap);
        }
    </script>
</body>

</html>
